<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 设置隐藏域 -->
                        <input type="hidden" name="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="modal_add">新增</button>
                    <!-- <button type="button" class="btn btn-primary" display id="modal_adit">提交编辑</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 
      功能简介
        分类数据展示功能
            发送请求，获取数据
            使用模板引擎进行结构生成
            设置模板
            调用模板方法，将数据和模板进行结合得到要生出的字符串结构

    2.分类数据新增功能
        点击新增按钮进行检测
        填写完毕，发送请求
        
      3.分类数据编辑功能
      4.分类数据删除功能 -->
    <script src="./js/template-web.js"></script>
    <script src="./tools/article.js"></script>
    <script src="./tools/config.js"></script>
    <script id="category" type="text/template">
    {{each data val}}
    <tr>
        <td>{{val.name}}</td>
        <td>{{val.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                class="btn btn-info btn-xs">编辑</a>
            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>
    <script>
        article.getCate({
            success: function (res) {
                var htmlStr = template('category', res)
                // 1.3生成到页面中
                $('#tbody').html(htmlStr);
            }
        });

        // 分类数据，新增功能
        // 设置新增按钮点击事件
        $('#modal_add').on('click', function () {
            // 进行内容检测
            var nameVal = $('#name').val().trim();
            var slugVal = $('#slug').val().trim()
            if (nameVal === '' || slug === "") {
                alert('请完整填写内容');
                return;
            }
            article.addCate({
                success: function (res) {
                    location.reload();
                }
            });
        })


        // 设置关闭按钮
        $('#model_shutoff').on('click', function () {
            $('form')[0].reset();
            $('#addModal').modal('hide')
        });
        // 分类数据编辑功能
        // 新增分类按钮点击(设置模态框的提交编辑按钮隐藏，新增按钮显示)
        $('#addCate').on('click', function () {
            $('modal-add').show();
            $('#modal_edit').hide();
        });
        // 2.编辑按钮点击(设置模态框的提交编辑按钮显示，新增按钮隐藏)
        $('#tbody').on('click', function () {
            $('#addModal').modal('show')
            $('modal-add').hide();
            $('#modal_edit').show();
        });
    </script>






</body>

</html>
