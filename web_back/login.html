<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./tools/config.js"></script>
    <script src="./tools/user.js"></script>
    <script>
        // 对按钮进行提交处理
        // 方式以阻止默认行为 方式2修改为普通按钮
        // 2.给按钮设置点击事件
        // 3.检测两个输入框内容是否为空
        // 4.如果检测的内容为空的话，将内容发送给端口检测
        // 5.接收响应内容
        //     成功接收跳转到index。html
        //     失败时提示错误
        var $input_txt = $('.input_txt');
        var $input_pass = $('.input_pass');
        // 给按钮设置点击事件
        $('.input_sub').on('click', function () {
            var username = $input_txt.val().trim()
            var password = $input_pass.val().trim()
            if (username === '' || password === '') {
                alert("请输入正确的内容");
                // // 2.将提示方法更改为模态框
                // $myModal.modal('show').find('.modal-body').text('请填写完整的内容')
                return

            }
            user.login({
                data: {
                    user_name: username,
                    password: password
                },
                success: function () {
                    location.href = './index.html'
                },
                fail: function () {
                    alert('用户名和密码输入hhh');
                }
            });
        })

    </script>


</body>

</html>
