<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_pic" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="avatar">
                        <input type="file" id="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 用户的信息展示 -->
    <!-- 1.请求用户的详细信息2.将信息展示在页面中 -->
    <!-- 发送请求 -->
    <script>
        $.ajax({
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (res) {
                if (res.code == 200) {
                    // 1.2将数据展示到内容中
                    // 遍历
                    $.each(res.data, function (k, ele) {
                        // 遍历得到的属性名, 和要设置的元素id相同(之前自己设置的id);
                        if (k === 'user_pic') {
                            $('#avatar').prop('src', ele);
                            return
                        }
                        $('#' + k).val(ele)
                    })
                }
            }
        })
    </script>

</body>

</html>
